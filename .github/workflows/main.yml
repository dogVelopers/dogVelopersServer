name: Spring build gradle

on:
  push:
    branches:
      - develop # 내가 평소에 PR 하기 전 작업하는 branch 에다가 적용

  pull_request:
    branches:
      - main # pull request 시에 적용되는 branch 에다가 적용

#  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      working-directory: /home/runner/work/dogVelopersServer/dogVelopersServer/dogvelopers

    steps:
      - uses: actions/checkout@v2

      # 소스코드들은 11을 위주로 짰음
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      # Gradle wrapper 파일 실행 권한주기
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
        working-directory: ${{ env.working-directory }}

      # Gradle test를 실행한다
      - name: Test with Gradle
        run: ./gradlew test
        working-directory: ${{ env.working-directory }}

      # 테스트 후 Result를 보기위해 Publish Unit Test Results step 추가
      - name: Publish Unit Test Results
        uses: EnricoMi/publish-unit-test-result-action@v1
        if: ${{ always() }}  # 테스트가 실패하여도 Report를 보기 위해 `always`로 설정
        with:
          files: build/test-results/**/*.xml # junit report xml 을 가르킴
